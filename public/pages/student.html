<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <script src="../javascript/student.js" type="module"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #7AE2CF;
      border-bottom: 1px solid #dee2e6;
      padding: 0 30px;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar img {
      width: 100px;
      height: auto;
      object-fit: contain;
    }

    .navbar h5 {
      margin-bottom: 0;
      font-weight: bold;
      font-size: 1.5rem;
    }

    .sidebar {
      min-height: 100vh;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #dee2e6;
    }

    .sidebar .nav-link {
      color: #002147;
    }

    .sidebar .nav-link.active {
      background-color: #d4d4d4;
      border-radius: 10px;
    }

    .card-img-top {
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm px-4 py-2" style="height: 70px;">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a class="navbar-brand d-flex align-items-center gap-2" href="#" style="height: 10px;">
        <img
          src="../images/logo-bg.png"
          alt="Logo"
          class="d-inline-block"
          style="height: 5rem; transform: scale(1.3); transform-origin: left center; object-fit: contain;"
        />
      </a>
      <div class="d-flex gap-4">
        <h5 class="mb-0">EDU<span style="color: #d99a27;">FUND</span></h5>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <div class="text-center mb-4">
          <h5 class="mt-2 mb-0" id="studentName">Student</h5>
          <small class="text-muted">student</small>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="home">
              <i class="bi bi-house me-2"></i><span style="color: #002147;">Home</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="requests">
              <i class="bi bi-folder2-open me-2"></i><span style="color: #002147;">My campaigns</span>
              <span id="badgeRequests" class="badge bg-primary ms-2"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="new">
              <i class="bi bi-plus-circle me-2"></i><span style="color: #002147;">New campaign</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="account">
              <i class="bi bi-person-circle me-2"></i><span style="color: #002147;">Account</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="login.html">
              <i class="bi bi-box-arrow-right me-2"></i>Log Out
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4" id="main-content">
        <!-- Content will be loaded dynamically via student.js -->
      </div>
    </div>
  </div>

</body>
</html>
