<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
   <script src="../javascript/student.js" type="module"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      min-height: 100vh;
      background-color: #fff;
      padding: 20px;
      border-right: 1px solid #dee2e6;
    }
    .sidebar img {
      width: 80px;
      border-radius: 50%;
    }
    .sidebar .nav-link.active {
      background-color: #e9ecef;
      border-radius: 10px;
    }
    .card-img-top {
      height: 150px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-md-3 col-lg-2 sidebar">
        <div class="text-center mb-4">
          <img src="https://via.placeholder.com/80" alt="Student Image">
          <h5 class="mt-2 mb-0" id="studentName">Student</h5>
          <small class="text-muted">student</small>
        </div>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-section="home">
              <i class="bi bi-house me-2"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="requests">
              <i class="bi bi-folder2-open me-2"></i>My Requests 
              <span id="badgeRequests" class="badge bg-primary ms-2"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-section="new">
              <i class="bi bi-plus-circle me-2"></i>New Request
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="login.html">
              <i class="bi bi-box-arrow-right me-2"></i>Log Out
            </a>
          </li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 col-lg-10 p-4" id="main-content">
        <!-- Dynamic content rendered by JS -->
      </div>

    </div>
  </div>

 
</body>
</html>
