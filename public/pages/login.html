<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Crowdfunding</title>

    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet" />
    <script src="../javascript/login.js" type="module"></script>

    <style>
      .nav-link-custom {
        color: #27548A !important;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .nav-link-custom:hover {
        color: #dc972f !important;
      }

      #login-button {
        background-color: #1DCD9F;
        border: none;
        transition: background-color 0.3s ease;
      }

      #login-button:hover {
        background-color: #17b98c;
      }
    </style>
  </head>

  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4 py-2" style="height: 70px;">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center gap-2" href="#" style="height: 10px;">
          <img
            src="../images/logo-bg.png"
            alt="Logo"
            class="d-inline-block"
            style="height: 5rem; transform: scale(1.3); transform-origin: left center; object-fit: contain;"
          />
        </a>

        <!-- Links on the right -->
        <div class="d-flex gap-4">
          <a href="/pages/home.html" class="text-decoration-none nav-link-custom">Home</a>
         <a href="/pages/about.html" class="text-decoration-none nav-link-custom">About Us</a>

        </div>
      </div>
    </nav>

    
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="row justify-content-center align-items-center g-5 flex-column flex-md-row">
          
          <div class="col-md-6 text-center">
            <img
              src="../images/img-login.png"
              alt="Login Illustration"
              class="img-fluid rounded-4"
              style="max-height: 400px; object-fit: cover;"
            />
          </div>

          <!-- فورم تسجيل الدخول -->
          <div class="col-md-6">
            <div class="card p-4 shadow rounded-4">
              <h2 class="text-center fw-bold mb-4" style="color: #dc972f;">Welcome back!</h2>


              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input
                    type="text"
                    id="username"
                    class="form-control"
                    placeholder="Please enter username"
                    required
                  />
                  <div class="text-danger mt-1" id="userNameErrorField"></div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    placeholder="Please enter password"
                    required
                  />
                  <div class="text-danger mt-1" id="passwordErrorField"></div>
                </div>

                <button
                  type="submit"
                  class="btn w-100 rounded-pill fw-semibold"
                  id="login-button"
                >
                  Continue to sign in
                </button>

                <div class="text-danger mt-1" id="formError"></div>
              </form>

              <hr class="my-4" />

              <div class="text-center">
                <p class="mb-0">
                  Don't have an account?
                   <a href="/pages/signup.html">Sign up</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
