<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Campaigns - Crowdfunding Platform</title>
    <link
      href="../bootstrap/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/donor-dashboard.css" />
    <script type="module" src="../javascript/donor-dashboard.js"></script>
  </head>
  <body>
       <nav
      class="navbar navbar-light bg-white shadow-sm px-4 py-2"
    >
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="#"
          style="height: 10px"
        >
          <img
            src="../images/logo-bg.png"
            alt="Logo"
            class="d-inline-block"
          />
        </a>
        <div class="d-flex gap-4">
          <h5 class="mb-0">EDU<span style="color: #d99a27">FUND</span></h5>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2 sidebar">
          <a href="#" class="active">Explore Campaigns</a>
          <a href="#">My Pledges</a>
          <a href="user-profile.html">Account</a>
          <a href="../index.html">Log Out</a>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
          <!-- Explore Campaigns -->
          <div class="my-4 dashboard-item" id="campaigns">
            <h2>Explore Campaigns</h2>
            <div class="row mb-3">
              <div class="col-md-4">
                <select class="form-select" id="category-filter">
                  <option value="all">All</option>
                  <option value="courses">Courses</option>
                  <option value="learning equipment">Learning Equipment</option>
                  <option value="study abroad">Study Abroad</option>
                  <option value="university tuition">University Tuition</option>
                </select>
              </div>
              <div class="col-md-4">
                <select class="form-select" id="deadline-filter">
                  <option value="">Deadline</option>
                  <option value="asc">Earliest First</option>
                  <option value="desc">Latest First</option>
                </select>
              </div>
              <div class="col-md-4">
                <input
                  type="text"
                  class="form-control"
                  id="keyword-filter"
                  placeholder="search"
                />
              </div>
            </div>
            <div class="cards"></div>
          </div>

          <!-- My Pledges -->
          <div class="my-4 dashboard-item" id="pledges">
            <h2>My Pledges</h2>
            <table class="table pledge-table">
              <thead>
                <tr>
                  <th>Campaign</th>
                  <th>Amount</th>
                  <th>Reward</th>
                </tr>
              </thead>
              <tbody id="pledges-table-body"></tbody>
            </table>
          </div>
        </div>
    <script src="../bootstrap/bootstrap.bundle.min.js"></script>
  </body>
</html>
