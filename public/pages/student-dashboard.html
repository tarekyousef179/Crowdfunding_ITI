<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Companion Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-layout {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 1rem;
    }
    .companion-list {
      max-height: 500px;
      overflow-y: auto;
    }
  </style>
</head>
<body class="bg-light">

  <div class="container-fluid py-4">
    <h2 class="mb-4">Companion Dashboard</h2>

    <!-- Top: All Projects -->
    <div class="card mb-4">
      <div class="card-header fw-bold">Available Projects to Join</div>
      <div class="card-body">
        <!-- Dynamically generated project cards here -->
        <div class="row row-cols-1 row-cols-md-3 g-3">
          <!-- Example project -->
          <div class="col">
            <div class="card h-100 shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Project Alpha</h5>
                <p class="card-text">Brief description about the project.</p>
                <button class="btn btn-sm btn-outline-primary">Join</button>
              </div>
            </div>
          </div>
          <!-- Repeat cards as needed -->
        </div>
      </div>
    </div>

    <!-- Dashboard Grid -->
    <div class="dashboard-layout">
      <!-- Left: Companion List -->
      <div class="card shadow-sm">
        <div class="card-header fw-semibold">Your Companions</div>
        <div class="card-body companion-list p-0">
          <ul class="list-group list-group-flush" id="companion-list">
            <!-- Example items -->
            <li class="list-group-item d-flex justify-content-between align-items-center" onclick="showDetails('Alpha')">
              Companion Alpha
              <span class="badge bg-success">Active</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center" onclick="showDetails('Beta')">
              Companion Beta
              <span class="badge bg-secondary">Pending</span>
            </li>
          </ul>
        </div>
      </div>

      <!-- Right: Companion Detail + Create Button -->
      <div>
        <div class="d-flex justify-content-end mb-2">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createCompanionModal">
            + Create Companion
          </button>
        </div>

        <div class="card shadow-sm" id="companion-detail-card">
          <div class="card-header fw-semibold">Companion Details</div>
          <div class="card-body" id="companion-detail-content">
            <p>Select a companion from the list to see its details.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Create Companion -->
  <div class="modal fade" id="createCompanionModal" tabindex="-1" aria-labelledby="createCompanionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="create-companion-form">
          <div class="modal-header">
            <h5 class="modal-title" id="createCompanionModalLabel">Create New Companion</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="companionName" class="form-label">Companion Name</label>
              <input type="text" class="form-control" id="companionName" required>
            </div>
            <div class="mb-3">
              <label for="companionDescription" class="form-label">Description</label>
              <textarea class="form-control" id="companionDescription" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function showDetails(name) {
      const detailCard = document.getElementById("companion-detail-content");
      detailCard.innerHTML = `<h5>${name}</h5><p>Details about companion ${name} go here.</p>`;
    }

    document.getElementById("create-companion-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("companionName").value;
      const desc = document.getElementById("companionDescription").value;
      // Add to list
      const newItem = document.createElement("li");
      newItem.className = "list-group-item d-flex justify-content-between align-items-center";
      newItem.innerHTML = `${name} <span class="badge bg-warning">New</span>`;
      newItem.onclick = () => showDetails(name);
      document.getElementById("companion-list").appendChild(newItem);
      // Reset & close
      this.reset();
      const modal = bootstrap.Modal.getInstance(document.getElementById("createCompanionModal"));
      modal.hide();
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
