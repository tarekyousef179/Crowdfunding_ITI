<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/alert.css" />
    <link
      rel="stylesheet"
      href="../styles/user-profile.css
    "
    />
    <script src="../javascript/user-profile.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-white shadow-sm px-4 py-2">
      <div
        class="container-fluid d-flex align-items-center justify-content-between"
      >
        <a
          class="navbar-brand d-flex align-items-center gap-2"
          href="#"
          style="height: 10px"
        >
          <img src="../images/logo-bg.png" alt="Logo" class="d-inline-block" />
        </a>
        <div class="d-flex gap-4">
          <h5 class="mb-0">EDU<span style="color: #d99a27">FUND</span></h5>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="card shadow p-4">
        <div class="text-center">
          <img
            src="../images/images2.jpeg"
            class="profile-img"
            alt="Profile Image"
          />
          <h4 class="mt-3" id="usernameDisplay">Username</h4>
          <p id="roleDisplay">Role</p>
        </div>
        <form id="profileForm">
          <div class="form-group mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" required />
          </div>
          <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" required />
          </div>
          <div class="form-group mb-3">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" />
          </div>

          <div class="form-group mb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <button type="button" id="backBtn" class="btn btn-secondary ms-2">
            Back to Dashboard
          </button>
          <div id="alertBox" class="alert mt-3 d-none"></div>
        </form>
      </div>
    </div>
    <div class="alert-box2">
      <i class="fa-solid fa-circle-check"></i>
      <p class="alert-msg"></p>
      <button class="hide btn">ok</button>
    </div>
  </body>
</html>
